<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat Widget - T∆∞ v·∫•n tuy·ªÉn sinh</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Markdown and Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        :root {
            --primary: #2563eb;
            --primary-hover: #1d4ed8;
            --bg-page: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scrollbar-width: thin;
            scrollbar-color: #cbd5e1 transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-page);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: var(--bg-card);
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        .header h1 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header p {
            font-size: 0.7rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 1.25rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .msg-wrapper {
            display: flex;
            flex-direction: column;
            max-width: 90%;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg-wrapper.user {
            align-self: flex-end;
        }

        .msg-wrapper.agent {
            align-self: flex-start;
        }

        .msg {
            padding: 0.875rem 1rem;
            border-radius: 1rem;
            line-height: 1.5;
            font-size: 0.925rem;
            box-shadow: var(--shadow);
        }

        .msg.user {
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 0.2rem;
        }

        .msg.agent {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-bottom-left-radius: 0.2rem;
        }

        .msg.tool {
            align-self: center;
            background: #f1f5f9;
            color: var(--primary);
            font-size: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            font-weight: 500;
            border: 1px solid #e2e8f0;
        }

        /* Markdown Styling */
        .msg p {
            margin-bottom: 0.6rem;
        }

        .msg p:last-child {
            margin-bottom: 0;
        }

        .msg ul,
        .msg ol {
            margin: 0.6rem 0;
            padding-left: 1.25rem;
        }

        .msg li {
            margin-bottom: 0.3rem;
        }

        .msg table {
            width: 100%;
            border-collapse: collapse;
            margin: 0.8rem 0;
            font-size: 0.85rem;
            background: #f8fafc;
            border-radius: 0.4rem;
            overflow: hidden;
        }

        .msg th,
        .msg td {
            padding: 0.6rem;
            text-align: left;
            border: 1px solid var(--border);
        }

        .msg th {
            background: #f1f5f9;
            font-weight: 600;
        }

        .msg pre {
            background: #1e293b !important;
            padding: 0.75rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.8rem 0;
        }

        .msg code {
            font-family: monospace;
            background: #f1f5f9;
            padding: 0.15rem 0.3rem;
            border-radius: 0.2rem;
            font-size: 0.85em;
        }

        .msg pre code {
            background: transparent;
            color: #f8fafc;
        }

        /* Input Area */
        .input-container {
            padding: 1rem 1.25rem;
            background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        #input {
            flex: 1;
            padding: 0.65rem 1rem;
            border: 1px solid var(--border);
            border-radius: 0.75rem;
            outline: none;
            font-size: 0.925rem;
            transition: border-color 0.2s;
            background: #f8fafc;
        }

        #input:focus {
            border-color: var(--primary);
            background: white;
        }

        #send-btn {
            background: var(--primary);
            color: white;
            border: none;
            width: 36px;
            height: 36px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s, transform 0.1s;
        }

        #send-btn:hover {
            background: var(--primary-hover);
        }

        #send-btn:active {
            transform: scale(0.95);
        }

        #send-btn:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div>
            <h1>üîµ T∆∞ v·∫•n Tuy·ªÉn sinh</h1>
            <p>B·ªô C√¥ng an ‚Ä¢ H·ªó tr·ª£ 24/7</p>
        </div>
    </div>

    <div id="chat-container"></div>

    <div class="input-container">
        <input id="input" autocomplete="off" placeholder="Nh·∫≠p tin nh·∫Øn..." />
        <button id="send-btn" onclick="send()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                stroke-linecap="round" stroke-linejoin="round">
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        </button>
    </div>

    <script>
        marked.setOptions({
            highlight: function (code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            },
            gfm: true,
            breaks: true
        });

        let sessionId = null;
        let isProcessing = false;
        let currentMessageDiv = null;
        let assistantMessageBuffer = "";

        const BACKEND_URL = "https://tuyensinhx02.onrender.com"; // Production URL
        const chatContainer = document.getElementById("chat-container");
        const input = document.getElementById("input");
        const sendBtn = document.getElementById("send-btn");

        function appendMessage(role, text, isNew = true) {
            if (isNew || !currentMessageDiv || currentMessageDiv.dataset.role !== role) {
                const wrapper = document.createElement("div");
                wrapper.className = `msg-wrapper ${role}`;

                const div = document.createElement("div");
                div.className = "msg " + role;
                div.dataset.role = role;

                if (role === "agent") {
                    div.innerHTML = marked.parse(text);
                } else {
                    div.textContent = text;
                }

                wrapper.appendChild(div);
                chatContainer.appendChild(wrapper);
                currentMessageDiv = div;
            } else {
                if (role === "agent") {
                    currentMessageDiv.innerHTML = marked.parse(text);
                } else {
                    currentMessageDiv.textContent = text;
                }
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function send() {
            const text = input.value.trim();
            if (!text || isProcessing) return;

            appendMessage("user", text, true);
            input.value = "";
            isProcessing = true;
            sendBtn.disabled = true;

            assistantMessageBuffer = "";
            currentMessageDiv = null;

            try {
                const response = await fetch(`${BACKEND_URL}/chat/stream`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: text, session_id: sessionId }),
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value);
                    let parts = buffer.split("\n\n");
                    buffer = parts.pop();

                    for (const part of parts) {
                        if (!part.startsWith("data: ")) continue;

                        let eventType = "message";
                        let lines = part.split("\n");
                        for (let line of lines) {
                            if (line.startsWith("event: ")) eventType = line.substring(7).trim();
                        }

                        let data = part.substring(part.indexOf("data: ") + 6);

                        if (eventType === "session") {
                            sessionId = data.trim();
                        } else if (eventType === "message") {
                            if (data !== "[DONE]") {
                                assistantMessageBuffer += data;
                                appendMessage("agent", assistantMessageBuffer, false);
                            }
                        } else if (eventType === "end") {
                            currentMessageDiv = null;
                        }
                    }
                }
            } catch (error) {
                console.error(error);
            } finally {
                isProcessing = false;
                sendBtn.disabled = false;
            }
        }

        input.addEventListener("keypress", (e) => { if (e.key === "Enter") send(); });

        window.addEventListener("load", () => {
            appendMessage("agent", "Ch√†o b·∫°n! M√¨nh c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n v·ªÅ tuy·ªÉn sinh nƒÉm 2026?", true);
        });
    </script>
</body>

</html>
