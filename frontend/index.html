<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T∆∞ v·∫•n tuy·ªÉn sinh - B·ªô C√¥ng an</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/event-source-polyfill@1.0.31/src/eventsource.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e5e7eb;
            height: 100vh;
            display: flex;

        }

        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            border-bottom: 2px solid #38bdf8;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            font-size: 1.5rem;
            color: #38bdf8;
            font-weight: 600;
        }

        .header p {
            font-size: 0.875rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .msg {
            max-width: 80%;
            padding: 1rem;
            border-radius: 12px;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .msg.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 4px 6px rgba(59, 130, 246, 0.3);
        }

        .msg.agent {
            align-self: flex-start;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #334155;
            color: #e5e7eb;
        }

        .msg.tool {
            align-self: center;
            background: rgba(250, 204, 21, 0.1);
            border: 1px solid #facc15;
            color: #facc15;
            font-style: italic;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
        }

        .msg.error {
            align-self: center;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
        }

        .input-container {
            padding: 1.5rem 2rem;
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            border-top: 2px solid #334155;
            display: flex;
            gap: 1rem;
        }

        #input {
            flex: 1;
            padding: 0.875rem 1.25rem;
            border: 2px solid #334155;
            border-radius: 8px;
            background: #1e293b;
            color: #e5e7eb;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 0 3px rgba(56, 189, 248, 0.1);
        }

        #send-btn {
            padding: 0.875rem 2rem;
            background: linear-gradient(135deg, #38bdf8 0%, #0ea5e9 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(56, 189, 248, 0.3);
        }

        #send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(56, 189, 248, 0.4);
        }

        #send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .loading {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #38bdf8;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        /* Scrollbar styling */
        #chat-container::-webkit-scrollbar {
            width: 8px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: #1e293b;
        }

        #chat-container::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        #chat-container::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>üéì T·ªïng ƒë√†i t∆∞ v·∫•n tuy·ªÉn sinh - B·ªô C√¥ng an</h1>
        <p>H·ªó tr·ª£ th√¥ng tin tuy·ªÉn sinh nƒÉm 2026</p>
    </div>

    <div id="chat-container"></div>

    <div class="input-container">
        <input id="input" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." />
        <button id="send-btn" onclick="send()">G·ª≠i</button>
    </div>

    <script>
        let sessionId = null;
        let isProcessing = false;
        let currentMessageDiv = null;

        // Configuration - can be overridden by embedding page
        const BACKEND_URL = window.BACKEND_URL || "https://tuyensinhx02.onrender.com";

        const chatContainer = document.getElementById("chat-container");
        const input = document.getElementById("input");
        const sendBtn = document.getElementById("send-btn");

        function appendMessage(role, text, isNew = true) {
            if (isNew || !currentMessageDiv) {
                const div = document.createElement("div");
                div.className = "msg " + role;
                div.innerHTML = marked.parse(text);
                chatContainer.appendChild(div);
                currentMessageDiv = div;
            } else {
                currentMessageDiv.innerHTML = marked.parse(text);
            }
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showError(message) {
            appendMessage("error", "‚ùå " + message, true);
            isProcessing = false;
            updateUIState();
        }

        function updateUIState() {
            sendBtn.disabled = isProcessing;
            input.disabled = isProcessing;
            sendBtn.textContent = isProcessing ? "ƒêang x·ª≠ l√Ω..." : "G·ª≠i";
        }

        async function send() {
            const text = input.value.trim();
            if (!text || isProcessing) return;

            appendMessage("user", text, true);
            input.value = "";
            isProcessing = true;
            updateUIState();

            try {
                const response = await fetch(`${BACKEND_URL}/chat/stream`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        message: text,
                        session_id: sessionId
                    }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = "";
                let assistantMessage = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    buffer += decoder.decode(value, { stream: true });
                    const lines = buffer.split("\n");
                    buffer = lines.pop() || "";

                    for (const line of lines) {
                        if (!line.trim()) continue;

                        if (line.startsWith("event: session")) {
                            const nextLine = lines[lines.indexOf(line) + 1];
                            if (nextLine && nextLine.startsWith("data: ")) {
                                sessionId = nextLine.substring(6).trim();
                            }
                        } else if (line.startsWith("event: tool")) {
                            const nextLine = lines[lines.indexOf(line) + 1];
                            if (nextLine && nextLine.startsWith("data: ")) {
                                appendMessage("tool", nextLine.substring(6), true);
                            }
                        } else if (line.startsWith("event: error")) {
                            const nextLine = lines[lines.indexOf(line) + 1];
                            if (nextLine && nextLine.startsWith("data: ")) {
                                showError(nextLine.substring(6));
                            }
                        } else if (line.startsWith("event: end")) {
                            currentMessageDiv = null;
                        } else if (line.startsWith("data: ")) {
                            const data = line.substring(6);
                            if (data !== "[DONE]") {
                                assistantMessage += data;
                                appendMessage("agent", assistantMessage, false);
                            }
                        }
                    }
                }

            } catch (error) {
                console.error("Error:", error);
                showError("Kh√¥ng th·ªÉ k·∫øt n·ªëi ƒë·∫øn server. Vui l√≤ng th·ª≠ l·∫°i sau.");
            } finally {
                isProcessing = false;
                updateUIState();
                currentMessageDiv = null;
            }
        }

        // Allow Enter key to send message
        input.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && !isProcessing) {
                send();
            }
        });

        // Initial greeting
        window.addEventListener("load", () => {
            appendMessage("agent", "Xin ch√†o! M√¨nh l√† tr·ª£ l√Ω t∆∞ v·∫•n tuy·ªÉn sinh c·ªßa B·ªô C√¥ng an. B·∫°n c√≥ th·∫Øc m·∫Øc g√¨ v·ªÅ tuy·ªÉn sinh nƒÉm 2026 kh√¥ng?", true);
        });
    </script>
</body>

</html>
