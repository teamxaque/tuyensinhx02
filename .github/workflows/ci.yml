name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      
      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Check Python syntax
        run: |
          cd backend
          python -m py_compile *.py
      
      - name: Verify imports
        run: |
          cd backend
          python -c "import main; import agent; import tools; import session_manager; import config; print('✅ All imports successful')"

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          VITE_API_URL: https://api.example.com
      
      - name: Check build output
        run: |
          cd frontend
          ls -la dist/
          echo "✅ Build successful"

  lint:
    name: Code Quality
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Check for sensitive data
        run: |
          if grep -r "sk-" --include="*.py" --include="*.js" --include="*.jsx" .; then
            echo "❌ Found potential API keys in code!"
            exit 1
          else
            echo "✅ No API keys found in code"
          fi
      
      - name: Verify .env not committed
        run: |
          if [ -f ".env" ]; then
            echo "❌ .env file should not be committed!"
            exit 1
          else
            echo "✅ .env file not found (correct)"
          fi
